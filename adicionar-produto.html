<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto - MarketPlace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>MarketPlace</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i> Voltar para a Loja
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Adicionar Novo Produto</h2>
            <form id="form-novo-produto" onsubmit="adicionarNovoProduto(event)">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="moda">Moda</option>
                        <option value="casa">Casa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagem">URL da Imagem:</label>
                    <input type="text" id="imagem" name="imagem" required>
                    <p class="input-help">Cole aqui o link da imagem do produto</p>
                </div>
                <button type="submit" class="btn-salvar">Salvar Produto</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
